      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Name/Email
          </ion-col>
          <ion-col col-6 *ngIf="ph.user?.displayName">
            {{ph.user?.displayName}}
          </ion-col>
          <ion-col col-6 *ngIf="!ph.user.displayName">
            {{ph.user?.email}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updateNumber()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Phone
          </ion-col>
          <ion-col col-6 *ngIf="phoneNumber">
            <ion-icon  name="create"></ion-icon>
            {{phoneNumber}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!phoneNumber">
            <span>
            <ion-icon  name="edit"></ion-icon>
            {{phoneNumber}}
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

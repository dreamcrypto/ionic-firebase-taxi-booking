<ion-header  no-border>
  <ion-navbar color="nav-color">
    <button [hidden]="pop.onRequest" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

      <button no-lines class="bar" id='onbar' ion-item (click)="pickLocation()">
          Set Pickup Location
         <ion-icon color='light' class="icon" name="arrow-dropright"></ion-icon>
     </button>
   
  <!-- </div> -->
 
 

  <div  id='bar2' class="bottom-bar">

     <div class="request-for-ride">

      <ion-grid>
        <ion-row>
          <ion-col>
              <button *ngIf="ph.paymentType == 1" [ngStyle]="{'bottom': 0 + 'px'}" icon-start ion-item color="primary" (click)="gotoPayment()">
                 <ion-icon name="cash"></ion-icon>
                 Cash
               </button>
               <button *ngIf="ph.paymentType == 2" [ngStyle]="{'bottom': 0 + 'px'}" icon-start ion-item color="primary" (click)="gotoPayment()">
                 <ion-icon name="card"></ion-icon>
                 Card
               </button>
                <button *ngIf="ph.paymentType != 1 && ph.paymentType != 2" [ngStyle]="{'bottom': 0 + 'px'}" icon-start ion-item color="primary" (click)="gotoPayment()">
                  <ion-icon name="cash"></ion-icon>
                  <ion-icon name="create"></ion-icon>
                  Cash
                </button>
          </ion-col>
          <ion-col>
              <button [ngStyle]="{'bottom': 0 + 'px'}" icon-start ion-item color="primary" (click)="estimate()">
                 <ion-icon name="calculator"></ion-icon>
                 Estimate
               </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <div class="text" text-center>
         Taxihub Charges NGN 55 Per Km
      </div>

      <button class="gutton" icon-start ion-item color="primary" (click)="StartListeningForChanges()">
          <ion-icon name="car"></ion-icon>
          Request A Ride
        </button>

      </div>

    </div>



    <div *ngIf="cMap.onbar2" class="bottom-bar2">

              
                      <div class="text" text-center>
                          <ion-spinner name="crescent"></ion-spinner>
                          Finding A Driver
                       </div>
                 
              
              <button class="gutton" ion-item color="primary" (click)="cancelRequest()">
                  Cancel Request
               </button>
            </div>

           

        <div class="bottom3-container">

            <button class="toggle-container" icon-start ion-item [hidden]="!cMap.toggleBtn" (click)="toggleMoreBtn()">
                    <ion-icon [hidden]="toggleMore" name="arrow-back"></ion-icon>
                    <ion-icon [hidden]="!toggleMore" name="arrow-forward"></ion-icon>
               </button>

            <div *ngIf="cMap.onbar3" class="bottom-bar3">
                
                        
                           <div *ngIf="!toggleMore" class="top-buttons" text-center>
                              <ion-grid>
                                <ion-row>
                                  <ion-col>
                                      <ion-icon name="call" (click)="callDriver()"></ion-icon>
                                  </ion-col>
                                  <ion-col>
                                      <ion-icon name="mail" (click)="sendMessage()" ></ion-icon>
                                  </ion-col>
                                  <ion-col>
                                      <ion-icon name="close" (click)="cancelRequest()"></ion-icon>
                                  </ion-col>
                                </ion-row>
                              </ion-grid>
                           </div>
                        

                           <ion-grid>
                              <ion-row>
                                <ion-col>
                                    <img class="profile-pic" [src]="picture"/>
                                </ion-col>
                                <ion-col>
                                <div class="text">
                                    {{name}}
                                 </div>
                                </ion-col>
                                 <ion-col>
                                  
                                    <ion-icon [ngStyle]="{'margin-top': 17 + 'px', 'margin-left': 20 + 'px', 'font-size': 2 + 'em'}" name="star">
                                    </ion-icon>
                                    {{rating}}|5
                                
                                </ion-col>
                              </ion-row>
                            </ion-grid>
                              
                           <div class="logos">
                            <ion-grid>
                                <ion-row>
                                  <ion-col>
                                    
                                      <ion-icon name="car">
                                      </ion-icon>
                                      {{carType}}
                                   
                                  </ion-col>
                                  
                                  <ion-col>
                                     
                                      <ion-icon name="contacts">
                                      
                                      </ion-icon>
                                      {{seat}}
                                    
                                  </ion-col>
                                  <ion-col>
                                    
                                      <ion-icon name="barcode">
                                     
                                      </ion-icon>
                                      {{plate}}
                                     
                                  </ion-col>
                                </ion-row>
                              </ion-grid>

                           </div>
                             
                            </div>
       
        </div>    
                          
      </div> 

    

</ion-content>
